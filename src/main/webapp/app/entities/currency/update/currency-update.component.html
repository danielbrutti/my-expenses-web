<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-currency-heading" data-cy="CurrencyCreateUpdateHeading" jhiTranslate="myExpensesApp.currency.home.createOrEditLabel">
        Create or edit a Currency
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myExpensesApp.currency.currencyName" for="field_currencyName"
            >Currency Name</label
          >
          <input
            type="text"
            class="form-control"
            name="currencyName"
            id="field_currencyName"
            data-cy="currencyName"
            formControlName="currencyName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myExpensesApp.currency.symbol" for="field_symbol">Symbol</label>
          <input type="text" class="form-control" name="symbol" id="field_symbol" data-cy="symbol" formControlName="symbol" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myExpensesApp.currency.usdPrice" for="field_usdPrice">Usd Price</label>
          <input type="number" class="form-control" name="usdPrice" id="field_usdPrice" data-cy="usdPrice" formControlName="usdPrice" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
