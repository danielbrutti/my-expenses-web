<form *ngIf="budget" name="copyForm" (ngSubmit)="confirmCopy()">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="budgetCopyDialogHeading" jhiTranslate="entity.copy.title">Confirm copy operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-copy-budget-heading" jhiTranslate="myExpensesApp.budget.copy.question" [translateValues]="{ id: budget.yearMonth }">
      Are you sure you want to copy this Budget?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-copy-budget" data-cy="entityConfirmCopyButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.copy">Copy</span>
    </button>
  </div>
</form>
